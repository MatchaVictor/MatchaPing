<!DOCTYPE html>
<html>
<head>
    <title>Notification Sender</title>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Send a Notification</h1>
    <form id="notificationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>

        <button type="button" id="sendButton">Send Notification</button>
        <div class="spinner" id="loadingSpinner"></div>
        <div id="result"></div>
    </form>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const zapierWebhookUrl = 'https://hooks.zapier.com/hooks/catch/21946333/2q1epib/'; // Replace with your Zapier Webhook URL

            const formData = new URLSearchParams();
            formData.append('name', name);
            formData.append('subject', subject);
            formData.append('message', message);

            const spinner = document.getElementById('loadingSpinner');
            const resultDiv = document.getElementById('result');
            spinner.style.display = 'block'; // Show spinner
            resultDiv.innerHTML = ''; // Clear previous results

            fetch(zapierWebhookUrl, {
                method: 'POST',
                body: formData
            }).then(() => {
                spinner.style.display = 'none'; // Hide spinner
                const currentTime = new Date().toLocaleTimeString();
                resultDiv.innerHTML = '✅ Success: ' + currentTime;
            }).catch(error => {
                spinner.style.display = 'none'; // Hide spinner
                resultDiv.innerHTML = '❌ Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
